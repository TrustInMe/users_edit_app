{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Please Login:</h1>
    {% if form_error %}
        <h3> {{ form_error }}</h3>
    {% endif %}
    <form method="post">
        <label for="username">Username:</label><br />
        <input type="text" name="username" id="username"><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password"><br />
        <input type="submit" value="Submit"><br />
    </form>
</div>
{% endblock %}
