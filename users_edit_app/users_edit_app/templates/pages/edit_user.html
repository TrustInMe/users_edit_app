{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit user:</h1>

    {% if form_error %}
        <h3> {{ form_error }}</h3>
    {% endif %}
    <form method="post">
        <label for="username">Username:</label><br />
        <input type="text" name="username" id="username" value="{{ user.username }}"><br />
        <label for="first_name">First name:</label><br />
        <input type="text" name="first_name" id="first_name" value="{% if user.first_name %}{{ user.first_name }}{% endif %}"><br />
        <label for="last_name">Last name:</label><br />
        <input type="text" name="last_name" id="last_name" value="{% if user.last_name %}{{ user.last_name }}{% endif %}"><br />
        <label for="permissions">Permissions:</label><br />
        <select multiple="multiple" name="permissions">
            {% for permission in permissions %}
                <option value="{{ permission.id }}">{{ permission }}</option>
            {% endfor %}
        </select><br />
        <input type="submit" value="Submit"><br />
    </form>
</div>
{% endblock %}
